name: Sync GitHub Labels

# Ensures label taxonomy stays consistent with scripts/github-migration/01-labels.sh
# Runs on schedule and on changes to the label script itself

on:
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  
  push:
    branches: [main]
    paths:
      - 'scripts/github-migration/01-labels.sh'
      - '.github/workflows/sync-labels.yml'
  
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    permissions:
      issues: write  # Required to manage labels
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install GitHub CLI
        run: |
          type -p gh >/dev/null || {
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt update
            sudo apt install gh -y
          }
      
      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
      
      - name: Run label sync script
        env:
          GH_REPO: ${{ github.repository }}
        run: |
          cd scripts/github-migration
          bash 01-labels.sh
      
      - name: Verify labels
        run: |
          echo "âœ… Label sync complete. Current labels:"
          gh label list --limit 100
